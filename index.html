  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icone -->
    <link rel="icon" href="./img/logo.png" type="image/png">
    <!-- animateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>CEU Pimentas</title>
  </head>
  <body>
    <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/logo1.png" alt="" width="180px" class="animate__animated animate__fadeInRightBig">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#"   data-bs-toggle="modal" data-bs-target="#janelaModal">Cadastrar 🖥️</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#registrar"  data-bs-toggle="modal" data-bs-target="#janelaModalAcessar">Acessar 👤</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/buscaData.html" style="text-decoration: none; color: #000">Buscar 🔎</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="inputBuscarCpf" placeholder="Pesquisar CPF" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit" id="btnBuscarCpf">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Modal acessar -->
    <div class="col d-flex justify-content-center align-items-center">
      <div class="">
        <form style="padding: 2rem; border-radius: 14px; box-shadow: 5px 5px 15px; background-color: #e3f2fd; margin: 1rem 0">
          <h2 class="text-center" style="text-shadow: 2px 2px 1px #a5a3a3;">Acessar</h2>          
          <div class="form-group">
            <label class="form-label" for="matricula">Matrícula 📝</label>
            <input class="form-control" type="number" min="0" minlength="1" maxlength='6' id="matricula" required >
          </div>
      
          <div class="form-group">
            <label class="form-label" for="datahora">Data 📆</label>
            <input class="form-control" type="datetime-local" id="datahora" required >
          </div>
      
          <div class="form-group">
            <label class="form-label" for="observacao">Observação 🔍</label>
            <textarea class="form-control" id="observacao"></textarea>
          </div>
          <input class="btn btn-primary w-100 mb-2 mt-2" type="submit" value="REGISTRAR ACESSO" id="registrar">
          <div class="d-flex justify-content-center align-items-center">
          </div>
        </form>
      </div>
    </div>
    <!-- Modal cadastrar -->
    <div class="modal fade" id="janelaModal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
          
        <div class="modal-content">
          <div class="modal-header">
              <h2 class="modal-title">Cadastrar usuário 📎</h2>
              <button class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
              <!-- Formulario cadastro usuario -->
              <form class="text-center">
                <!-- Nome -->
                <div class="form-group">
                  <img src="./img/logo1.png" alt="" id="imagemLogo"><br>
                  <label class="form-label" for="nome">Nome 👤</label>
                  <input  class="form-control" type="text" id="nomeCadastro" required>
                </div>
                <!-- RG -->
                <div class="form-group">
                  <label class="form-label" for="datahora">RG 🪪</label>
                  <input class="form-control" type="number" id="rgCadastro" min="0" required>
                </div>
                <!-- CPF -->
                <div class="form-group">
                  <label class="form-label" for="cpf">CPF 💳</label>
                  <input class="form-control" type="number" id="cpfCadastro" min="0" required>
                </div>
                <input class="btn btn-primary w-100 mt-3" type="submit" value="CADASTRAR" id="cadastrar">
              </form>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- Registros -->
    <div class="accordion row" id="accordionExample" style="margin: 0; padding: 0">
      <div class="accordion-item text-center">
        <h2 class="accordion-header text-center">
          <button id="link" style='font-size: 2rem; font-weight: bold; background-color: #e3f2fd;' class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
          Registros 🗃️
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
    
            <!-- Tabela de registros -->
            <table class="table">
              <thead>
                  <tr>
                      <th scope="col" class="text-center">Matrícula 📝</th>
                      <th scope="col" class="text-center">Data e Hora 📆</th>
                      <th scope="col" class="text-center">Observação 🔍</th>
                      <th scope="col" class="text-center">Ações 💻</th>
                  </tr>
              </thead>
              <tbody id="tabela">
              </tbody>
            </table>
            <div class="bd-example">
              <div class="col d-flex justify-content-center align-items-center">
                <h4 id="bancodeDadosVazio">Nenhum registro</h4>
                <img class='text-center' src="../img/loading.gif" alt="loading" id="loading" width="50px"  style="display: none;">
            </div>
        </div>
          </div>
        </div>
      </div>
    
    
    </div>
  </main>



    <script src="./js/app.js"></script>
  </body>
  </html>
