  <script>
    const btnGenerate = document.querySelector('#generate-pdf');
    const conteudo = document.querySelector('#conteudo');

    btnGenerate.addEventListener('click', (e)=> {
      e.preventDefault();
  // Conte√∫do HTML que voc√™ deseja converter em PDF
  var htmlContent = conteudo;

  // Op√ß√µes de configura√ß√£o para o pdf
  var options = {
    margin: .25,
    filename: 'relatorio.pdf', // Nome do arquivo de sa√≠da
    image: { type: 'jpg', quality: 0.98 }, // Tipo de imagem e qualidade
    html2canvas: { scale: 2 }, // Configura√ß√£o do html2canvas
    jsPDF: { unit: 'mm', format: 'letter', orientation: 'portrait' } // Configura√ß√£o do jsPDF
  };

  // Use o html2pdf para converter o HTML em PDF e baixar o PDF
  html2pdf().from(htmlContent).set(options).save();

  Swal.fire({
      title: "PDF gerado com sucesso",
      icon: "success",
      confirmButtonColor: "#0275d8",
    });

});
  </script>
